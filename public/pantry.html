    <body id="mypantry-body">
        <nav>
            <ul>
                <li><a href = 'home.html'>Home</a></li>

                <li><a href='pantry.html'> Pantry</a></li>

            </ul>
        </nav>

        <h1 id="pantry-header">My Pantry</h1>
        <div id="pantry-container">
        <form onsubmit="addIngredient(); return false;" id="pantry-form">
            <label for="ingredient">Please Enter your Ingredient(s)</label>
            <br>
            <input type="text" id="ingredient" placeholder="e.g. Flour" required>
            <select id="quantity" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option> 
            </select>
            <button type="submit" class="custom-btn"> Submit</button>
        </form>
      </div>
    </body>
</html>
